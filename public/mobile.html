<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KARAOCHAOS REMOTE</title>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon-pink: #ff00ff; --neon-green: #39ff14; --neon-blue: #00f2ff; --dark-bg: #0a0a0a; }
        body { font-family: 'Space Grotesk', sans-serif; background-color: var(--dark-bg); color: white; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; text-transform: uppercase; user-select: none; -webkit-user-select: none; }
        #status-bar { position: fixed; top: 40px; text-align: center; width: 90%; }
        #perf-label { color: rgba(255,255,255,0.4); font-size: 0.8rem; letter-spacing: 2px; margin-bottom: 5px; }
        #singer-name { color: var(--neon-pink); font-family: 'Syncopate'; font-size: 1.8rem; margin-bottom: 12px; text-shadow: 0 0 10px var(--neon-pink); }
        #song-name { color: var(--neon-blue); font-size: 1.3rem; font-weight: 700; line-height: 1.3; }
        #interaction-zone { display: flex; align-items: center; justify-content: center; width: 100%; height: 350px; }
        #vote-container { position: relative; width: 280px; height: 280px; display: flex; align-items: center; justify-content: center; cursor: pointer; -webkit-tap-highlight-color: transparent; }
        svg { position: absolute; width: 100%; height: 100%; transform: rotate(-90deg); }
        #inner-fill { fill: rgba(255, 255, 255, 0.03); transition: fill 0.1s ease-out; }
        circle.ring { fill: none; stroke-width: 14; stroke-linecap: round; }
        .track { stroke: #1a1a1a; }
        .progress { stroke: var(--neon-green); stroke-dasharray: 628; stroke-dashoffset: 0; transition: stroke-dashoffset 1s linear; }
        .button-label { font-family: 'Syncopate'; font-size: 1.8rem; color: var(--neon-green); text-shadow: 0 0 15px var(--neon-green); pointer-events: none; text-align: center; z-index: 10; line-height: 1.2; }
        #waiting-msg { font-family: 'Syncopate'; font-size: 1.4rem; color: #555; letter-spacing: 2px; text-align: center; }
        .voted-locked { pointer-events: none !important; }
        .voted-locked .button-label { color: #222; text-shadow: none; opacity: 0.5; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div id="status-bar">
        <div id="perf-label">NOW PERFORMING:</div>
        <div id="singer-name">READY</div>
        <div id="song-name">WAITING...</div>
    </div>
    <div id="interaction-zone">
        <div id="waiting-msg">VOTING CLOSED</div>
        <div id="vote-container" class="hidden" onclick="submitVote()">
            <svg viewBox="0 0 220 220">
                <circle id="inner-fill" cx="110" cy="110" r="100"></circle>
                <circle class="ring track" cx="110" cy="110" r="100"></circle>
                <circle id="timer-ring" class="ring progress" cx="110" cy="110" r="100"></circle>
            </svg>
            <div id="label-text" class="button-label">NAILED<br>IT!</div>
        </div>
    </div>
    <script>
        const socket = io();
        const ring = document.getElementById('timer-ring'), container = document.getElementById('vote-container'), waiting = document.getElementById('waiting-msg'), label = document.getElementById('label-text'), innerFill = document.getElementById('inner-fill');
        let hasVoted = false;

        socket.on('performance-update', (data) => {
            if(data && data.singer) {
                document.getElementById('singer-name').innerText = data.singer;
                document.getElementById('song-name').innerText = data.song;
            } else {
                document.getElementById('singer-name').innerText = "READY";
                document.getElementById('song-name').innerText = "WAITING...";
            }
        });

        socket.on('voting-start', () => {
            hasVoted = false;
            container.classList.remove('hidden', 'voted-locked');
            waiting.classList.add('hidden');
            label.innerHTML = "NAILED<br>IT!";
            label.style.opacity = "1";
            innerFill.style.fill = "rgba(255, 255, 255, 0.03)";
            ring.style.strokeDashoffset = 0;
        });

        socket.on('timer-update', (t) => { ring.style.strokeDashoffset = 628 - (t / 25) * 628; });
        socket.on('voting-end', () => { container.classList.add('hidden'); waiting.classList.remove('hidden'); });

        function submitVote() {
            if (hasVoted) return;
            hasVoted = true;
            container.classList.add('voted-locked');
            socket.emit('cast-vote');
            if (window.navigator.vibrate) window.navigator.vibrate(40);
            innerFill.style.fill = "rgba(57, 255, 20, 0.6)"; 
            label.innerText = "VOTED!";
            setTimeout(() => { innerFill.style.fill = "rgba(57, 255, 20, 0.15)"; }, 150);
        }
    </script>
</body>
</html>
